<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--3.1 install the bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<!-- 3.2 Laying out content with containers and grids (8pts)
 3.2.1 Containers (2pts)
 -->
<div class="container">
    <h1>Bootstrap</h1>
    <p>Welcome to Bootstrap!</p>
    <!-- main content goes here -->
</div>

<!-- 3.2.2 Grid system (2pts) -->
<h2><a href="https://getbootstrap.com/docs/5.1/layout/grid/">Grid system</a></h2>
<div class="row">
    <div class="col bg-danger text-white">
        <h3>Left half</h3></div>
    <div class="col bg-primary text-white">
        <h3>Right half</h3></div>
</div>
<div class="row">
    <div class="col-4 bg-warning">
        <h3>One thirds</h3></div>
    <div class="col-8 bg-success text-white">
        <h3>Two thirds</h3></div>
</div>
<div class="row">
    <div class="col-2 bg-dark text-white">
        <h3>Sidebar</h3></div>
    <div class="col-8 bg-secondary text-white">
        <h3>Main content</h3></div>
    <div class="col-2 bg-info">
        <h3>Sidebar</h3></div>
</div>

<!-- 3.2.3 Responsive grids (2pts) -->
</body>
</html>
